<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finalizing...</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .spinner-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #e00;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="site-wrapper">
  <!-- Optional header here if you like -->
  <div class="spinner-overlay">
    <div class="spinner"></div>
  </div>
</div>

<script>
  setTimeout(function() {
    // After 3 seconds, go to /send_data 
    window.location.href = "{{ url_for('send_data') }}";
  }, 3000);
</script>
</body>
</html>
